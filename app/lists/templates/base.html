{# django #}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        {% comment %} <div class="col jumbotron"> {% endcomment %}
        <div class="col-xl-6 offset-xl-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock header_text %}</h1>
            <form method="post" action="{% block form_action %}{% endblock form_action %}">
              {% csrf_token %}
              <input type="text" value="" name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item"/>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 offset-xl-3">
          {% block table %}
          {% endblock table %}
        </div>
      </div>

    </div>
  </body>
</html>
